<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力画面</title>
</head>
<body>
<h2>アンケートフォーム</h2>
<form th:action="@{/ex17/result}" method="post">
	<p>名前：<br><input type="text" name="name"></p>
	<p>メール：<br><input type="text" name="mail"></p>
	性別：<br>
		<div th:each="gender:${genderMap}">
		<input type="radio" name="genderList"
		th:value="${hobby.key}" th:text="${hobby.value}">
		</div><br>
	趣味：<br>
		<div th:each="hobby:${hobbyMap}">
		<input type="checkbox" name="hobbyList"
		th:value="${hobby.key}" th:text="${hobby.value}">
		</div>
	好きな言語：<br>
		<select name="language">
		<option value="">----</option>
		<option value="java">Java</option>
		<option value="other">そのほか</option>
		</select>
	<p>コメント：<br><input type="text" name="comment"></p>
	<button>送信</button>
</form>
</body>
</html>
